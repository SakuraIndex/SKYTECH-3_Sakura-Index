name: SKYTECH Intraday

on:
  schedule:
    - cron: '*/5 0-7 * * 1-5'    # 平日 JST 09:00-16:59 に相当（UTCで0-7時台を5分間隔）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: skytech-outputs-intraday
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r src/requirements.txt

      - name: Calc snapshot & stats
        run: python src/skytech_snapshot.py

      - name: Make intraday chart
        run: python scripts/make_intraday_chart.py

      - name: Make intraday post
        run: python scripts/make_intraday_post.py

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/outputs/*
          git commit -m "chore(skytech): intraday snapshot" || echo "nothing to commit"
          git pull --rebase --autostash origin main
          git push origin HEAD:main
