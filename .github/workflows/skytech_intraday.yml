name: SKYTECH-3 Intraday
on:
  schedule:
    - cron: '30 22 * * 1-5'    # JST 07:30
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: skytech-intraday-write
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Pre-sync (rebase)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r src/requirements.txt

      - name: Snapshot & files
        run: python src/skytech_snapshot.py

      - name: Commit & push (rebase autostash)
        run: |
          set -e
          git add docs/outputs/*
          git commit -m "chore(skytech): intraday snapshot" || echo "nothing to commit"
          git pull --rebase --autostash origin main || true
          git push origin HEAD:main || true
